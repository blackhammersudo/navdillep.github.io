<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="cssproject.css">
    <script src="https://kit.fontawesome.com/d0884cf48a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="box">
            <div class="screen">
                <div class="nav-bar">
                    <ul>
                        <li class="list">
                            <div class="icon">
                                <a href=""><i class="fa-solid fa-house-chimney"></i></a>
                            </div>
                            <p class="text" >Home</p>
                        </li>
                        <li class="list">
                            <div class="icon">
                                <a href=""><i class="fa-solid fa-briefcase"></i></a>
                            </div>
                            <p class="text" >Work</p>
                        </li>
                        <li class="list">
                            <div class="icon">
                               <a href=""> <i class="fa-solid fa-blog"></i></a>
                            </div>
                            <p class="text" >Blog</p>
                        </li>
                        <li class="list">
                            <div class="icon">
                               <a href=""> <i class="fa-solid fa-people-group"></i></i></a>
                            </div>
                            <p class="text" >About us</p>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="corner">
                <div class "box">
                    <div class="details">
                            <label for="click" class="click-me">DESIGNED BY</label>
                            <input type="checkbox" id="click">
                            <div class="content">
                                <div class="header">
                                    <h4>Designed By</h4>
                                    <label for="click" class="fas fa-times"></label>
                                </div>
                                
                                <p class="myname">DILEEP KUMAR</p>
                                <div class="line"></div>
                                    <label for="click" class="close-btn">Close</label>
                            </div>
                    </div>
                </div>
            </div>

            
        </div>
    </main>
    
</body>
</html>
